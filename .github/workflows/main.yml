name: Shopify CI/CD
on:
  push:
    branches: [ "dev", "main" ]

  workflow_dispatch:
env:
          # Store URL, like your-store.myshopify.com
          SHOPIFY_FLAG_STORE: 'sharma-brands-test-himanshu-tayal.myshopify.com'
          # Password generated from Theme Access app
          SHOPIFY_CLI_THEME_TOKEN: 
          SHOPIFY_CLI_TTY: 0

jobs:    


  deploy_develop:
    runs-on: ubuntu-latest
    environment: development
    if: github.ref == 'refs/heads/dev'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js amd Ruby 3
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: ruby/setup-ruby@ec02537da5712d66d4d50a0f33b7eb52773b5ed1
        with:
          ruby-version: '3.1'
          bundler-cache: true
      
      - name: Install Shopify CLI and Theme
        run: |
          npm install --global --unsafe-perm @shopify/cli@latest @shopify/theme@latest

      - name: Deploy to development environment
        run: |
          shopify theme push --theme sharmaBrands/dev 
          shopify theme push -a --nodelete --ignore config/settings_data.json templates//.json templates/.json locales/.json --theme sharmaBrands/dev 

  deploy_production:
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js amd Ruby 3
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: ruby/setup-ruby@ec02537da5712d66d4d50a0f33b7eb52773b5ed1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          
      - name: Install Shopify CLI and Theme
        run: |
          npm install --global --unsafe-perm @shopify/cli@latest @shopify/theme@latest
      
      - name: Deploy to production environment
        run: |
          shopify theme push -a --nodelete --ignore config/settings_data.json templates//.json templates/.json locales/.json --theme himanshuTayal/main
